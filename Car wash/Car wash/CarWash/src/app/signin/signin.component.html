<div class="signin">
  <div class="container-fluid">
    <h1>Sign In</h1>
    <div class="alert alert-danger" *ngIf="errmsg">
      {{ errmsg }}
    </div>
    <form
      #userform="ngForm"
      *ngIf="!submitted"
      (ngSubmit)="onsubmit()"
      novalidate
    >
    <div class="form-group">
        <span class="material-icons">email</span>
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          required
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          name="email"
          placeholder="Email"
          [(ngModel)]="usermodel.email"
          email
        />
        <small
          [class.d-none]="email.valid || email.untouched"
          class="text-danger"
          >Email required</small
        >
      </div>
     
      <div class="form-group">
        <span class="material-icons">lock</span>
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          required
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          name="password"
          placeholder="Password"
          [(ngModel)]="usermodel.password"
        />
        <small
          [class.d-none]="password.valid || password.untouched"
          class="text-danger"
          >Password is required</small
        >
      </div>
      <br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
        [disabled]="userform.form.invalid"
        type="submit"
        class="btn btn-dark"
      >
        Submit
      </button>
      <a routerLink="/signup" onclick="toggleform">
        <h1 class="alreadyuser">Not a user?Signup</h1>
      </a>
    </form>
  </div>
</div>
