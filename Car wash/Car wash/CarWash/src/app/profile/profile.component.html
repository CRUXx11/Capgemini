<div class="body">

                <div class="navbar-nav mr-auto ">

                    <a routerLink="/price" class="nav-item nav-link px-4">Price</a>
                    <a routerLink="/about" class="nav-item nav-link px-4">About Us</a>
                    <a routerLink="/contactus" class="nav-item nav-link px-4">Contact</a>

<div class="container">
    <div class="main-body">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="../../assets/imgs/profile.png" alt="Admin"
                                class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>John Doe</h4>
                                <p class="text-secondary mb-1">Full Stack Developer</p>
                                <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                                <button class="btn btn-primary">Update</button>&nbsp;
                                <button (click)="logout()" class="btn btn-outline-primary">Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h3 class="mb-0">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
                            </div>
                            <h2>:</h2>&nbsp;
                            <div class="col-sm-14 text-secondary">
                                <h3>&nbsp;&nbsp;&nbsp; {{name}}</h3>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h3 class="mb-0">Email
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
                            </div>
                            <h2>:</h2>
                            <div class="col-sm-14 text-secondary">
                                <h3>{{email}}</h3>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h3 class="mb-0">Mobile &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h3>
                            </div>
                            <h2>:</h2>
                            <div class="col-sm-14 text-secondary">
                                <h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{contact}}</h3>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
