<img src="../../assets/imgs/signup.jpg" class="img-fluid" />
<div class="signup">
  <div class="container-fluid">
    <h1>Sign Up</h1>
    <div class="alert alert-danger" *ngIf="errmsg">
      {{ errmsg }}
    </div>
    <form
      #userform="ngForm"
      *ngIf="!submitted"
      (ngSubmit)="onsubmit()"
      novalidate
    >
      <div class="form-group">
        <span class="material-icons">person</span>
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          required
          #name="ngModel"
          [class.is-invalid]="name.invalid && name.touched"
          name="name"
          placeholder="Name"
          [(ngModel)]="usermodel.Name"
        />
        <small [class.d-none]="name.valid || name.untouched" class="text-danger"
          >Name is required</small
        >
      </div>
      <div class="form-group">
        <span class="material-icons">lock</span>
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          required
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
          name="password"
          placeholder="Password"
          [(ngModel)]="usermodel.password"
        />
        <small
          [class.d-none]="password.valid || password.untouched"
          class="text-danger"
          >Password is required</small
        >
      </div>

      <div class="form-group">
        <span class="material-icons">email</span>
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          placeholder="Email"
          [(ngModel)]="usermodel.email"
        />
      </div>
      <div class="form-group">
        <span class="material-icons">phone</span>
        <label class="form-label">Contact</label>
        <input
          type="text"
          required
          class="form-control"
          #contact="ngModel"
          pattern="^\d{10}$"
          [class.is-invalid]="contact.invalid && contact.touched"
          name="contact"
          placeholder="Contact"
          [(ngModel)]="usermodel.contact"
        />
        <!-- <small [class.d-none]="contact.valid || contact.untouched" class="text-danger">Number is required and must be 10 digits</small> -->
        <div *ngIf="contact.errors && contact.invalid && contact.touched">
          <small class="text-danger" *ngIf="contact.errors.required"
            >Contact number required</small
          >
          <small class="text-danger" *ngIf="contact.errors.pattern"
            >Contact number must be 10 digits</small
          >
        </div>
      </div>
      <br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button
        [disabled]="userform.form.invalid"
        type="submit"
        class="btn btn-dark"
      >
        Submit
      </button>
      <a routerLink="/signin" onclick="toggleform">
        <h1 class="alreadyuser">Already a user?Signin</h1>
      </a>
      {{usermodel|json}}
    </form>
    <div *ngIf="submitted"><h1> Success</h1></div>
  </div>
</div>
